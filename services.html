<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/hotel-solid.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7b13826407.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Услуги</title>
  </head>
  <body>
    <div class="container-fluid">
      <h4 class="text-center mt-5">Дополнительные услуги</h4>
      <h1 class="text-center font-weight-bold">ДЛЯ БОЛЬШЕГО КОМФОРТА</h1>
      <h5 class="text-center">
        Для вашего комфортного проживания вы можете <br />воспользоваться нашими
        дополнительными услугами
      </h5>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <img src="img/uslugi1.png" class="img-fluid ml-5 mt-5" alt="" />
          <div class="container-fluid">
            <h6 class="ml-5 mt-4">Возможны различные варианты</h6>
            <button type="submit" class="btn btn-danger mt-4 ml-5">
              Забронировать
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <img src="img/uslugi2.png" class="img-fluid ml-5 mt-5" alt="" />
          <div class="container-fluid">
            <h6 class="ml-5 mt-4">Подробности уточняйте у менеджеров</h6>
            <button type="submit" class="btn btn-danger mt-4 ml-5">
              Забронировать
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <img src="img/uslugi3.png" class="img-fluid ml-5 mt-5" alt="" />
          <div class="container-fluid">
            <h6 class="ml-5 mt-4">Подробный расчет уточняйте у менеджеров</h6>
            <button type="submit" class="btn btn-danger mt-4 ml-5">
              Забронировать
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
